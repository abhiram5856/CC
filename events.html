<!DOCTYPE>
<html>
<head>
    <meta name="api-base" content="http://localhost:3000">
<link rel="stylesheet" href="CSS.css" >
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <h1>Campus Connect — Events & Opportunities</h1>
                    <p>Discover, create, and register for college events, workshops, and more.</p>
                </div>
                <div class="header-buttons">
                    <button id="eventsBtn" class="header-btn">Events</button>
                    <button id="myEventsBtn" class="header-btn">My Events</button>
                    <button id="createEventBtn" class="create-event-btn">+ Create Event</button>
                </div>
            </div>
        </div>
    </header>



</div>

    <div id="app" class="container">
        <div class="tabs">
        </div>

        <section id="feedSection">
            <h2>Upcoming Events</h2>
            <div class="filter-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search events...">
                </div>
                <div class="filter-controls">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Internship">Internship</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Conference">Conference</option>
                    </select>
                    <select id="dateFilter">
                        <option value="">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                    <button id="clearFilters" class="btn">Clear Filters</button>
                </div>
            </div>
            <div id="eventsLoading" class="loading hidden">Loading events…</div>
            <div id="eventsEmpty" class="empty hidden">No events yet. Be the first to create one!</div>
            <div id="eventsList" class="cards"></div>
        </section>

        <section id="detailsSection" class="hidden">
            <button id="backToFeed">← Back</button>
            <div id="eventDetails"></div>
        </section>

        <section id="createSection" class="hidden">
            <h2>Create Event</h2>
            <form id="createEventForm">
                <label>Title <input type="text" name="title" required></label>
                <label>Description <textarea name="description"></textarea></label>
                <label>Date <input type="date" name="date" required></label>
                <label>Time <input type="text" name="time" placeholder="10:00 AM"></label>
                <label>Venue <input type="text" name="venue" placeholder="Auditorium"></label>
                <label>Category <input type="text" name="category" placeholder="Hackathon/Workshop/Internship"></label>
                <label>Organizer <input type="text" name="organizer" placeholder="DSC Club"></label>
                <label>Registration Link <input type="url" name="registrationLink" placeholder="https://example.com/register"></label>
                <label>Event Poster <input type="file" name="poster" accept="image/*" id="posterInput"></label>
                <div id="posterPreview" class="poster-preview hidden">
                    <img id="previewImage" alt="Poster Preview">
                </div>
                <button id="createBtn" type="submit">Create</button>
            </form>
        </section>

        <section id="myEventsSection" class="hidden">
            <h2>My Events</h2>
            <div id="myEventsEmpty" class="empty hidden">You haven't created any events yet.</div>
            <div id="myEventsList" class="cards"></div>
        </section>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 Campus Connect</p>
        </div>
    </footer>

    <div id="toast" class="toast hidden"></div>

</body>
<script src="JS.js"></script>
</html>
